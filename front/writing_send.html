<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/writing_send.css">
</head>
<body>
    <div class="writing_send_container">
        <div class="main_body">
            <div class="upload_warp">
                <h3>포스트 미리보기</h3>
                <div class="contents">
                    <div class="img_upload">
                        <div class="img"><i class="far fa-image"></i></div>
                        <div class="upload_button">썸네일 업로드</div>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="당신의 포스트를 짧게 소개해보세요.">
                        <div class="text_length">
                            <span>0/150</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7e652321d1.js" crossorigin="anonymous"></script>
    <script src="js/writing_send.js"></script>
</body>
</html>
