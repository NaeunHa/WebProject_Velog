<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
            <div class="hd_wrap index_hd_wrap">
                <div class="nav_wrap">
                    <a href="#" class="nav_trending"><i class="fas fa-chart-line"></i> 트렌딩</a>
                    <a href="#" class="nav_recent">
                        <i class="far fa-clock"></i> 최신
                        <div class="nav_underline"></div>
                    </a>                
                    <div class="times_wrap">
                        이번 주
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                <div class="plus_btn"><a href=""><i class="fas fa-ellipsis-v"></i></a></div>
            </div>
        <div class="boxes_wrap">
            <div class="times_select_box">
                <ul>
                    <li class="today">오늘</li>
                    <li class="this_week" >이번 주</li>
                    <li class="this_month">이번 달</li>
                    <li class="this_year">올해</li>
                </ul>
            </div>
            <div class="plus_nav_box">
                <ul>
                    <li>공지사항</li>
                    <li>태그 목록</li>
                    <li>서비스 정책</li>
                    <li>Slack</li>
                    <li>
                        <span>문의</span><br>
                        <span>contact@velog.io</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="content_wrap">

        </div>
    </section>

    <script src="https://kit.fontawesome.com/0b11c2b6d9.js" crossorigin="anonymous"></script>
</body>
</html>
