<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="fixed_header">
            <div class="hd_wrap">
                <div class="hd_logo"><a href="#"><span class="hd_logo_txt">velog</span></a></div>
                <div class="hd_btns">
                    <button class="search_btn"><i class="fas fa-search search_icon"></i></button>
                    <button class="login_btn" type="button">로그인</button>
            </div>
        </div>
        <div class="hd_index_wrap">
            <div class="index_hd">
                <div class="nav_wrap">
                    <a href="#" class="nav_trending"><i class="fas fa-chart-line"></i> 트렌딩</a>
                    <a href="#" class="nav_recent">
                        <i class="far fa-clock"></i> 최신
                        <div class="nav_underline"></div>
                    </a>                
                </div>
                <div class="times_wrap">
                    이번 주
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="times_select_box" style="display: none;">
                    <ul>
                        <li class="today"><a href="#">오늘</a></li>
                        <li class="this_week" ><a href="#">이번주</a></li>
                        <li class="this_month"><a href="#">이번 달</a></li>
                        <li class="this_year"><a href="#">올해</a></li>
                    </ul>
                </div>
            </div>
            <div class="plus_btn">
                <a href=""><i class="fas fa-ellipsis-v"></i></a>
                <div class="plus_nav_box" style="display: none;">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">태그 목록</a></li>
                        <li><a href="#">서비스 정책</a></li>
                        <li><a href="#">Slack</a></li>
                        <li class="plus_nav_contact">
                                <strong>문의</strong><br>
                                coqja@gmail.com
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <section>
        <div class="content_wrap">

        </div>
    </section>

    <script src="https://kit.fontawesome.com/0b11c2b6d9.js" crossorigin="anonymous"></script>
</body>
</html>
