<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 -velog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup_warp">
            <h1>환영합니다!</h1>
            <span class="welcome_msg">
                기본 회원 정보를 등록해주세요.
            </span>
            <div class="input_information">
                <div class="input_block">
                    <div class="signup_info">이름</div>
                    <div class="input_name_box input_box">
                        <input type="text" class="signup_name input_focus" placeholder="이름을 입력하세요.">
                    </div>
                </div>
                <div class="input_block">
                    <div class="signup_info">이메일</div>
                    <div class="input_email_box">
                        <input type="text" class="signup_email" placeholder="이메일.">
                        <div><i class="fas fa-lock"></i></div>
                    </div>
                </div>
                <div class="input_block">
                    <div class="signup_info">아이디</div>
                    <div class="input_id_box input_box">
                        <input type="text" class="signup_id input_focus" placeholder="아이디를 입력하세요.">
                    </div>
                </div>
                <div class="input_block">
                    <div class="signup_info">한 줄 소개</div>
                    <div class="input_introduction_box input_box">
                        <input type="text" class="signup_introduction input_focus" placeholder="당신을 한 줄로 소개해보세요.">
                    </div>
                </div>
            </div>
            <div class="signup_button">
                <div class="sign_cancel"><button>취소</button></div>
                <div class="sign_next"><button>다음</button></div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/7e652321d1.js" crossorigin="anonymous"></script>
</body>
</html>
