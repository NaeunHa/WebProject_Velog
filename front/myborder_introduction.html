<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#{principal.user.username}(#{principal.user.name}) - velog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/myborder_comment.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- border header -->
    <header>
        <div class="fixed_header">
            <div class="hd_wrap">
                <div class="hd_logo border_hd_logo">
                    <a href="#" class="border_logo_img"><img class="border_hd_icon" src="img/black_favicon.png" alt=""></a>
                    <a href="#" class="hd_logo_a"><span class="border_logo_txt">${principal.user.username}.log</span></a>
                </div>
                <div class="hd_btns">
                    <button class="search_btn"><i class="fas fa-search search_icon"></i></button>
                    <button class="go_posting_btn header_btn" type="button">새 글 작성</button>
                    <div class="user_nav_wrap">
                        <button class="user_btn" type="button">
                            <img src="img/user_icon.png" alt="">
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <div class="user_nav">
                            <ul>
                                <li class="my_page"><a href="#">내 벨로그</a></li>
                                <li class="temp_post"><a href="#">임시 글</a></li>
                                <li class="read_list"><a href="#">읽기 목록</a></li>
                                <li class="setting"><a href="#">설정</a></li>
                                <li class="logout"><a href="#">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- border list -->
    <section class="bl_container">
        <div class="bl_info_wrap">
            <div class="img_wrap"><img class="user_img" src="img/user_icon.png" alt=""></div>
            <div class="user_info">
                <h2 class="user_name">${principal.user.name}</h2>
                <p class="user_comment">${principal.user.comment}</p>
            </div>
        </div>
        <div class="seper_line"></div>
        <div class="social_banner">
            <ul class="socails">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </ul>
        </div>
        <div class="border_nav">
            <a class="list">글</a>
            <a class="intro">소개</a>
        </div>
        <div class="comment_empty_hidden" style="display: none;">
            <div class="comment_empty">
                <img src="img/comment.svg" alt="">
                <span class="empty_text">소개가 작성되지 않았습니다.</span>
                <button class="comment_write_btn">소개 글 작성하기</button>
            </div>
        </div>
        <div class="comment_write_hidden">
            <div class="comment_write_box">
                <button type="button" class="comment_save">저장하기</button>
            </div>
            <input type="text" class="comment_write" name="comment" placeholder="당신은 어떤 사람인가요? 당신의 대해서 알려주세요.">
            <span></span>
        </div>
    </section>

</body>
<script src="https://kit.fontawesome.com/0b11c2b6d9.js" crossorigin="anonymous"></script>
<script src="js/header.js"></script>
<script src="js/border_list.js"></script>
</html>
